[tool.poetry]
name = "cs-toolkit"
version = "0.1.0"
description = "(Roughly) Minimalist framework for exploring code switching data"
authors = ["ZechyW <ZechyW@users.noreply.github.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.5"
django = "^2.1"
djangorestframework = "^3.9"
channels = "^2.1"
channels-redis = "^2.3"
pywin32 = {version = "^224.0",optional = true}

[tool.poetry.dev-dependencies]
pylint = "^2.2"

[tool.poetry.extras]
windows = ["pywin32"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
